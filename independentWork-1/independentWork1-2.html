			function formatDate(peremen) {

			let x = new Date() - peremen;
			let sec = Math.floor(x / 1e3); 
			let min = Math.floor(x / 60000); 
			
			if (x < 1e3) { 
				return 'прямо сейчас';
			}

			else if (sec < 60) {
				return sec + ' сек. назад';
			}
			  
			else  if (min < 60) {
			
			return min + ' мин. назад';
			
			}

			let chisloDate = peremen;
			
			chisloDate = [
				'0' + chisloDate.getDate(),
				'0' + (chisloDate.getMonth() + 1),
				'' + chisloDate.getFullYear(),
				'0' + chisloDate.getHours(),
				'0' + chisloDate.getMinutes()
			].map(component => component.slice(-2)); 

			  // соединить компоненты в дату
			return chisloDate.slice(0, 3).join('.') + ' ' + chisloDate.slice(3).join(':');
			
			}
